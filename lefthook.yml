commit-msg:
  scripts:
    commit-msg-check:
      runner: bash
      script: |
        #!/bin/sh

        commit_msg_file=$1
        commit_msg=$(cat "$commit_msg_file")

        allowed_types="feat|fix|patch|docs|style|refactor|test|chore"

        pattern="^\[([a-zA-Z0-9_-]+)\] \(($allowed_types)\/([a-zA-Z0-9_-]+)\): [A-Z].+"

        echo "ğŸ” Checking commit message: $commit_msg"

        if ! echo "$commit_msg" | grep -qE "$pattern"; then
          echo "âŒ Commit message invalid!"
          echo "âœ… Format: [service] (type/feature-name): Capitalized description"
          echo "Example: [auth] (feat/jwt-validation): Add JWT validation middleware"
          exit 1
        fi
